<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Pizza Order Form</title>
  </head>
  <body>
    <h1>Place Your Order Today</h1>

    <form action="">
      <select name="pizza" id="pizza" class="form-control">
        <option value="select-pizza">Select Pizza</option>
        <option value="pepperoni">Pepperoni Pizza</option>
        <option value="Neapolitan">Neapolitan Pizza</option>
        <option value="Sicilian">Sicilian Pizza</option>
        <option value="new-york">New York-Style Pizza</option>
      </select>

      <select name="size" id="size" class="form-control">
        <option value="select-size">Select Pizza Size</option>
        <option value="1000">Large</option>
        <option value="900">Medium</option>
        <option value="600">Small</option>
      </select>

      <input type="number" class="form-control" placeholder="Select Quantity" id="quantity" />

      <select name="crust" id="crust" class="form-control">
        <option value="select-crust">Select Pizza Crust</option>
        <option value="200">Crispy</option>
        <option value="400">Stuffed</option>
        <option value="300">Gluten Free</option>
      </select>

      <select name="toppings" id="toppings" class="form-control">
        <option value="select-toppings">Select Pizza Toppings</option>
        <option value="400">Onions</option>
        <option value="500">Sausage</option>
        <option value="600">Bacon</option>
        <option value="300">Extra Cheese</option>
      </select>

      <input type="submit" class="btn btn-primary" value="order" id="order" />
    </form>


    <table class="table">
        <thead>
          <tr>
            <th scope="col">Quantity</th>
            <th scope="col">Pizza</th>
            <th scope="col">Size</th>
            <th scope="col">Crust</th>
            <th scope="col">Toppings</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>

      <div class="form-group">
        <label for="delivery">I Need Delivery</label>
        <input type="checkbox" id="delivery">
      </div>
      <input type="submit" class="btn btn-success" value="Complete Order">
      

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
